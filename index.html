<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Style.css">
    <script src="./js/index.js"></script>
    <!-- Below for fontawesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <script src="./js/all.min.js"></script>

    <title>HOLA!</title>
</head>

<body onload="callfuns()">
    <div class="wrapper">
        <div class="container">
            <div class="bigbox">
                <div class="timetext"><span id="hrs"></span><span id="colon">:</span><span id="mins"></span><span
                        id="colon">:</span><span id="secs"></span><span class="datetext" id="am_pm"></span>
                </div>
            </div>
            <div class="bigbox">
                <div class="timetext daybox">
                    <div class="daytext" id="daytext">Friday</div>
                    <div class="datetext" id="datetext"></div>
                </div>
            </div>
            <div class="bigbox">
                <div class="timetext" id="weather"></div>
            </div>
            <div class="bigbox notesbox">
                <div class="note">
                    <div class="noteitem">
                        <input type="text" class="notetext" name="note1" id="n1" placeholder="put some thoughts.."></input>
                        <button class="closebtn"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <div class="note">
                    <div class="noteitem">
                        <input type="text" class="notetext" name="note2" id="n2"></input>
                        <button class="closebtn"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <div class="note">
                    <div class="noteitem">
                        <input type="text" class="notetext" name="note3" id="n3"></input>
                        <button class="closebtn"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <div class="note">
                    <div class="noteitem">
                        <input type="text" class="notetext" name="note4" id="n4"></input>
                        <button class="closebtn"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <div class="note">
                    <div class="noteitem">
                        <input type="text" class="notetext" name="note5" id="n5"></input>
                        <button class="closebtn"><i class="fas fa-times"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
